# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "quarterly"
      time: "08:00"
      timezone: "Europe/Helsinki"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  # Silently skipped if no go.mod exists; activates automatically when added
  - package-ecosystem: "gomod"
    directory: "/functions"
    schedule:
      interval: "quarterly"
      time: "08:30"
      timezone: "Europe/Helsinki"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "quarterly"
      time: "09:00"
      timezone: "Europe/Helsinki"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
